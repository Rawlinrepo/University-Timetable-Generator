version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: timetable
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: sh -c "pnpm dev"
    working_dir: /app
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/timetable?schema=public"
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
    command: sh -c "pnpm dev --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - app-net

volumes:
  db-data:

networks:
  app-net:
    driver: bridge